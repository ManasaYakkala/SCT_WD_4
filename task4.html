<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-List To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Multi-List To-Do</h1>

    <!-- Add a new list -->
    <div class="new-list">
      <input type="text" id="listName" placeholder="New list name">
      <button id="addListBtn">Add List</button>
    </div>

    <div id="listsContainer" class="lists"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
